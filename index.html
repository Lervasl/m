<script>
    $(document).ready(function() {
        let trapCount = 3;
        const validTrapCounts = [1, 3, 5, 7];
        const container = $('#container');
        let lastClickTime = 0;
        const notificationInterval = 5000;
        let mines_amount = 3;
        let get_signal_timeout = false;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–≤–∞–¥—Ä–∞—Ç–æ–≤
        function createSquares() {
            container.empty();
            for (let i = 0; i < 25; i++) {
                const squareWrapper = $('<div>', { class: 'square-wrapper' });
                const square = $('<div>', { class: 'square' });
                const icon = $('<img>', {
                    class: 'icon',
                    src: "minesstar.svg",
                    alt: 'icon'
                });
                squareWrapper.append(square).append(icon);
                container.append(squareWrapper);
            }
        }

        function triggerHapticFeedback() {
            if (window.Telegram && window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–∞—á–∞–ª—å–Ω—ã—Ö –∫–≤–∞–¥—Ä–∞—Ç–æ–≤
        createSquares();

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ª–æ–≤—É—à–µ–∫
        function updateTrapCount(increment) {
            const currentIndex = validTrapCounts.indexOf(trapCount);
            if (increment && currentIndex < validTrapCounts.length - 1) {
                trapCount = validTrapCounts[currentIndex + 1];
            } else if (!increment && currentIndex > 0) {
                trapCount = validTrapCounts[currentIndex - 1];
            }
            $('#trap-count').text(trapCount);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –ø–ª—é—Å –∏ –º–∏–Ω—É—Å
        $('#trap-minus').click(function() {
            triggerHapticFeedback();
            updateTrapCount(false);
        });

        $('#trap-plus').click(function() {
            triggerHapticFeedback();
            updateTrapCount(true);
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –≤–∑—Ä—ã–≤–∞
        $('#explodeButton').click(function() {
            triggerHapticFeedback();
            const currentTime = new Date().getTime();
            if (currentTime - lastClickTime < notificationInterval) {
                showNotification("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ 5 —Å–µ–∫—É–Ω–¥ –ø–µ—Ä–µ–¥ —Å–ª–µ–¥—É—é—â–∏–º –Ω–∞–∂–∞—Ç–∏–µ–º.");
                return;
            }
            lastClickTime = currentTime;
            triggerExplosion();
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –∏–Ω–¥–µ–∫—Å–æ–≤
        function getRandomIndexes(total, count) {
            const indexes = [];
            while (indexes.length < count) {
                const randIndex = Math.floor(Math.random() * total);
                if (!indexes.includes(randIndex)) {
                    indexes.push(randIndex);
                }
            }
            return indexes;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–∑—Ä—ã–≤–∞ –∫–≤–∞–¥—Ä–∞—Ç–æ–≤
        function triggerExplosion() {
            const squares = $('.square');
            const audio = new Audio('/static/startest.mp3');
            let starCount;

            switch (trapCount) {
                case 1:
                    starCount = 10;
                    break;
                case 3:
                    starCount = 5;
                    break;
                case 5:
                    starCount = 4;
                    break;
                case 7:
                    starCount = 3;
                    break;
            }

            const randomIndexes = getRandomIndexes(squares.length, starCount);

            randomIndexes.forEach((index, i) => {
                setTimeout(function() {
                    audio.currentTime = 0;
                    audio.play();
                    $(squares[index]).addClass('explosion-effect'); // –î–æ–±–∞–≤—å—Ç–µ –∫–ª–∞—Å—Å –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
                }, i * 590);
            });
        }

        function showNotification(message) {
            const notification = $('#notification');
            const progressBar = $('#progress-bar');

            notification.text(message).show().css('z-index', '10000').removeClass('fade-out');
            progressBar.css('width', '0%').show().animate({ width: '100%' }, 2000);

            setTimeout(function() {
                notification.addClass('fade-out');
                setTimeout(function() {
                    notification.hide();
                    progressBar.hide();
                }, 500);
            }, 2000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ó–∞–∫—Ä—ã—Ç—å"
        $('#closeButton').click(function() {
            window.location.href = "https://entyludik.github.io/mainforsale/";
        });

        // Mines logic from the second script
        const sleep = m => new Promise(r => setTimeout(r, m));

        let mines_matrix = [
            // Define your mines_matrix as needed
        ];

        function minesAmount(val) {
            if (get_signal_timeout) return;
            if (val === mines_amount) return;

            mines_amount = val;
            $(".mines-amount-selected").removeClass("mines-amount-selected");
            $("#mines_amount_" + val).addClass("mines-amount-selected");
        }

        async function getSignal() {
            if (get_signal_timeout) return;
            get_signal_timeout = true;

            let params = new URLSearchParams(document.location.search);
            $(".buttons").addClass("buttons-blocked");
            $(".mine-selected").removeClass("mine-selected");
            $(".mines-open-anim").removeClass("mines-open-anim");
            $(".mines-board-loading").css("opacity", "1.0");

            if (params.get("full_matrix") == 1) await sleep(1200);
            else await sleep(random(1500, 5000));

            $(".mines-board-loading").css("opacity", "0.0");
            await sleep(600);

            let matrix_level = 0;
            if (mines_amount === 1) matrix_level = 0;
            else if (mines_amount === 2 || mines_amount === 3) matrix_level = 1;
            else matrix_level = 2;

            if (params.get("full_matrix") == 1) matrix_level = 0;

            let rand_matrix = mines_matrix[matrix_level][random(0, mines_matrix[matrix_level].length - 1)];

            for (let i of rand_matrix) {
                $("#mine" + i).addClass("mines-open-anim");
                await sleep(400);
                $("#mine" + i).addClass("mine-selected");
                await sleep(500);
            }

            $(".buttons").removeClass("buttons-blocked");
            get_signal_timeout = false;
        }

        // Initialize background animations and other elements as needed
    });
</script>
