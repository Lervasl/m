<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Mines Hack</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 15px;     
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */ 
            overflow: hidden;
        }

        body {
            font-family: 'Tahoma', sans-serif;
            cursor: default;
            color: white;
            background: #3b3865;
            overflow: hidden;
        }

        .background {
            content: " ";
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            position: fixed;
            background: radial-gradient(#5d59a1, #3b3865);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            overflow: hidden;
            z-index: -1;
        }

        .mines-board {
            padding: 10px;
            border-radius: 13px;
            border: 2px solid white;
            background-color: #5d59a1;
            box-shadow: 0px 0px 13px white;
            margin-bottom: 25px;
            margin-top: 25px;
            overflow: hidden;
            position: relative;
        }

        .mines-board-loading {
            width: 100%;
            height: 100%;
            background: rgba(93, 89, 161, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
            transition: 0.6s;
            opacity: 0;
        }

        .loader-wrap {
            position: absolute;
            margin: 0 auto;
            left: 0;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        .loader {
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 16px solid rgba(255, 255, 255, 0.5);
            border-right-color: #fffc55;
            animation: l2 1.3s infinite linear;
        }
        @keyframes l2 { to { transform: rotate(1turn) } }

        .mines-board-grid {
            display: grid;
            grid-template-columns: auto auto auto auto auto;
            gap: 5px;
        }

        .mine {
            height: 37px;
            border-radius: 6px;
            background: linear-gradient(45deg, #0e4a7c, #04375f);
            box-shadow: inset 0px 0px 0px 3px #025493;
            border-bottom: 3px solid #093864;
            position: relative;
            transform: scale(1.00001); 
        }
        
        .mine-selected {
            background: linear-gradient(45deg, #f9b435, #f88827) !important;
            box-shadow: inset 0px 0px 0px 3px #ed9929;
            border-bottom: 3px solid #c55c16;
        }

        .buttons {
            transition: 0.5s;
        }

        .buttons-blocked {
            opacity: 0.5;
        }

        .buttons-mines-text {
            font-size: 20px;
        }

        .buttons-mines-select {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px 20px;
            margin-top: 10px;
            text-align: center;
        }

        .mines-amount {
            width: 100%;
            height: 35px;
            text-align: center;
            border-radius: 13px;
            color: white;
            border: 2px solid white;
            background-color: #5d59a1;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.0);
            margin: 0 auto;
            position: relative;
            transition: 0.5s;		
        }

        .mines-amount-selected {
            background-color: white;
            color: black;
            box-shadow: 0px 0px 10px white;
        }

        .get-signal {
            font-size: 22px;
            padding: 10px 5px;
            background: linear-gradient(228deg, #fff80d, #f8f99c);
            border-bottom: 3px solid #9fb32f;
            box-shadow: 0px 0px 28px yellow;
            color: black;
            font-weight: bold;
            text-align: center;
            border-radius: 14px;
            text-transform: uppercase;
            margin: 0 auto;
            margin-top: 20px;
            max-width: 230px;
        }
    </style>

    <script type="text/javascript">
        const sleep = m => new Promise(r => setTimeout(r, m));

        function random(min, max) {
            let rand = min + Math.random() * (max + 1 - min);
            return Math.floor(rand);
        }

        let mines_amount = 3;
        let get_signal_timeout = false;

        function minesAmount(val) {
            if (get_signal_timeout == true) return;
            if (val == mines_amount) return;

            mines_amount = val;

            $(".mines-amount-selected").removeClass("mines-amount-selected");
            $("#mines_amount_" + val).addClass("mines-amount-selected");
        }

        async function getSignal() {
            if (get_signal_timeout == true) return;
            get_signal_timeout = true;

            $(".buttons").addClass("buttons-blocked");
            $(".mine-selected").removeClass("mine-selected");
            $(".mines-open-anim").removeClass("mines-open-anim");
            $(".mines-board-loading").css("opacity", "1.0");

            await sleep(random(1500, 5000));
            $(".mines-board-loading").css("opacity", "0.0");
            await sleep(600);

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–π –º–∏–Ω—ã, –∫–æ—Ç–æ—Ä—É—é –Ω–µ –±—É–¥–µ–º –æ—Ç–∫—Ä—ã–≤–∞—Ç—å
            let mineToAvoid = random(1, 25);

            // –°–æ–∑–¥–∞–µ–º –º–∞—Å—Å–∏–≤ –≤—Å–µ—Ö –º–∏–Ω
            let allMines = Array.from({ length: 25 }, (_, i) => i + 1);
            // –£–¥–∞–ª—è–µ–º –º–∏–Ω—É, –∫–æ—Ç–æ—Ä—É—é –Ω–µ –±—É–¥–µ–º –æ—Ç–∫—Ä—ã–≤–∞—Ç—å
            allMines = allMines.filter(mine => mine !== mineToAvoid);

            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –º–∞—Å—Å–∏–≤ –º–∏–Ω
            allMines.sort(() => Math.random() - 0.5);

            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –º–∏–Ω—ã, –∫—Ä–æ–º–µ –æ–¥–Ω–æ–π
            for (let i of allMines) {
                $("#mine" + i).addClass("mines-open-anim");
                await sleep(400);
                $("#mine" + i).addClass("mine-selected");
            }

            $(".buttons").removeClass("buttons-blocked");
            get_signal_timeout = false;
        }

        $(document).ready(function () {
            // –í–∞—à –∫–æ–¥ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
            let tg = window.Telegram;

            if (tg != undefined) {
                if (tg.WebApp != undefined && tg.WebApp.initData != undefined) {
                    let safe = tg.WebApp.initData;
                    tg.WebApp.backgroundColor = '#3b3865';
                    tg.WebApp.headerColor = '#3b3865';
                    tg.WebApp.expand(); 
                }    
            }
        });
    </script>
</head>

        <div class="buttons">
            <div class="buttons-mines-text">üí£ Choose mines amount üí£</div>

</body>
</html>
